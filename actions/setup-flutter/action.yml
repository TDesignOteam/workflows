name: Setup Flutter
description: Setup Flutter environment

inputs:
  flutter-version:
    description: The Flutter version to use
    required: true
    default: 3.x
  channel:
    description: The Flutter channel to use
    required: false
    default: stable
  cache:
    description: Enable caching for Flutter SDK and packages
    required: false
    default: 'false'
  aop-registry:
    description: Use AOP registry for Flutter packages
    required: false
    default: 'false'
  aop-project-path:
    description: The path to the AOP project
    required: false

runs:
  using: composite
  steps:
    - name: Setup Flutter
      uses: subosito/flutter-action@v2.21.0
      with:
        flutter-version: ${{ inputs.flutter-version }}
        channel: ${{ inputs.channel }}
        cache: ${{ inputs.cache }}

    - name: Download AOP Tools
      if: ${{ inputs.aop-registry == 'true' }}
      shell: bash
      run: |
        cd ${{ runner.temp }}
        git clone https://github.com/TDesignOteam/tdesign-flutter-aop-registry.git
        git clone https://github.com/TDesignOteam/tdesign-flutter-generator.git

    - name: Move aop_tools to ${{ inputs.aop-project-path }}
      if: ${{ inputs.aop-registry == 'true' }}
      shell: bash
      run: |
        cp -af ${{ runner.temp }}/tdesign-flutter-aop-registry/_example/aop_tools ${{ inputs.aop-project-path }}
        ls -l ${{ inputs.aop-project-path }}/aop_tools

    - name: Move generator to ${{ inputs.aop-project-path }}
      if: ${{ inputs.aop-registry == 'true' }}
      shell: bash
      run: |
        cp -af ${{ runner.temp }}/tdesign-flutter-generator ${{ inputs.aop-project-path }}
        ls -l ${{ inputs.aop-project-path }}/tdesign-flutter-generator

    - name: AOP Registry
      if: ${{ inputs.aop-registry == 'true' }}
      shell: bash
      run: |
        set -eu
        echo "Setting up AOP registry for Flutter packages..."
        flutter --version
        flutter config
        cd ${{ env.FLUTTER_ROOT }}
        pwd
        git status
        git restore .
        git clean -fd
        git status

        patch_prefix="https://raw.githubusercontent.com/TDesignOteam/tdesign-flutter-aop-registry/refs/heads/main/patch_flutter/"
        flutter_version=$(flutter --version | head -n 1 | awk '{print $2}')
        major_version=$(echo $flutter_version | cut -d. -f1)
        minor_version=$(echo $flutter_version | cut -d. -f2)

        # 确定适用的补丁文件
        # 2.2~3.10.patch, 3.13~3.16.patch, 3.19~3.22.patch, 3.24~3.32.patch, 3.35~infinity.patch
        patch_name=""
        if [ "$major_version" -gt 3 ]; then
          patch_name="3.35~infinity.patch"
        elif [ "$major_version" -eq 3 ]; then
          if [ "$minor_version" -ge 35 ]; then
            patch_name="3.35~infinity.patch"
          elif [ "$minor_version" -ge 24 ] && [ "$minor_version" -le 32 ]; then
            patch_name="3.24~3.32.patch"
          elif [ "$minor_version" -ge 19 ] && [ "$minor_version" -le 22 ]; then
            patch_name="3.19~3.22.patch"
          elif [ "$minor_version" -ge 13 ] && [ "$minor_version" -le 16 ]; then
            patch_name="3.13~3.16.patch"
          elif [ "$minor_version" -ge 0 ] && [ "$minor_version" -le 10 ]; then
            patch_name="2.2~3.10.patch"
          fi
        elif [ "$major_version" -eq 2 ]; then
          if [ "$minor_version" -ge 2 ]; then
            patch_name="2.2~3.10.patch"
          fi
        fi
        echo "patch_name: $patch_name"
        patch_url="$patch_prefix$patch_name"
        echo "patch_url: $patch_url"
        wget $patch_url
        git status
        git apply $patch_name
        git status

        git clone https://github.com/TDesignOteam/tdesign-flutter-aop-registry.git /opt/hostedtool/cache/aop_registry

        # Add debug logging to pub_interceptor.dart
        dart_file="./packages/flutter_tools/lib/src/aop_tools/interceptor/impl/pub_interceptor.dart"
        if [ -f "$dart_file" ]; then
          sed -i.bak '/final Directory aopRegistryProject = fetchAOPRegistry(commandPath);/a\    Logger.d('\''aopRegistryProject.path: ${aopRegistryProject.path}'\'', tag: _tag);' "$dart_file"
          rm "$dart_file.bak"
          echo "Added debug logging to pub_interceptor.dart"
        fi

        # 删除SDK/bin/cache/flutter_tools.stamp，使修改生效
        rm ./bin/cache/flutter_tools.stamp

        echo "AOP registry setup completed."
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

        flutter --version
